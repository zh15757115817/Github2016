<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,
				maximum-scale=1,minimum-scale=1,user-scalable=no">
		<title>ZH-Company - 杭州摆摆网络科技有限公司</title>
		<meta name="keywords" content="杭州摆摆网络科技有限公司"/>
		<meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
		摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="../public/css/login/login_register.css" />
		
	</head>
	<body>
		<div class="head">
			<span class="head_title"><strong>注册</strong></span>
			<span class="head_more">登录</span>
		</div>
		<div class="login_cells">
			<div class="login_cell">
				<div class="login_cell_more">
					<span class="usename_img"></span>
					<span class="usename">账号:</span>
					<input type="text" class="usename_ipt" placeholder="请输入您的手机号">
				</div>
			</div>
			<div class="login_cell">
				<div class="login_cell_more">
					<span class="code_img"></span>
					<span class="code">验证码:</span>
					<input type="text" class="code_ipt" placeholder="请输入验证码">
					<button class="get_code">获取验证码</button>
				</div>
			</div>
			<div class="login_cell">
				<div class="login_cell_more">
					<span class="password_img"></span>
					<span class="password">密码:</span>
					<input type="text" class="password_ipt" placeholder="请输入您的账号密码">
				</div>
			</div>
			<div class="login_cell">
				<div class="login_cell_more">
					<span class="password_img"></span>
					<span class="password">密码:</span>
					<input type="text" class="password_ipt" placeholder="请输入您的账号密码">
				</div>
			</div>
			<div class="login_cell">
				<div class="login_cell_more_last">
					<span class="id_img"></span>
					<span class="id">身份:</span>
					<input type="text" class="id_ipt" placeholder="经纪人">
					<span class="id_img_more"></span>
				</div>
			</div>
		</div>
		<button class="btn_login"><strong>注册</strong></button>
		<div class="bottom">
			<span class="bottom_one">注册即代表同意</span>
			<span class="bottom_two">《ZH-Company用户协议》</span>
		</div>
	</body>
</html>
