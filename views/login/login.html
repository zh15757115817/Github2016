<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,
				maximum-scale=1,minimum-scale=1,user-scalable=no">
		<title>ZH-Company</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" />
		<link rel="stylesheet" href="../public/css/login/login.css" />
		
	</head>
	<body>
		<div class="head">
			<strong>登录</strong>
		</div>
		<div class="login_cells">
			<div class="login_cell">
				<span class="usename_img"></span>
				<span class="usename">账号:</span>
				<input type="text" class="usename_ipt" placeholder="请输入您的手机号">
			</div>
			<div class="login_cell">
				<span class="password_img"></span>
				<span class="password">密码:</span>
				<input type="text" class="password_ipt" placeholder="请输入您的账号密码">
			</div>
		</div>
		<button class="btn_login"><strong>登录</strong></button>
		<div class="login_bottom">
			<span class="login_bottom_left">注册</span>
			<span class="login_bottom_right">忘记密码？</span>
		</div>
	</body>
</html>
